<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="app">
		<div id="video_area">
			<video autoplay>
				<source v-bind:src="video_path+current_video" type="video/mp4">
			</video>
		</div>
		<div id="information_area"></div>
		<div id="chat_area">
			<button v-on:click="add_comment(1, 'Dit is een test')">Voeg comment toe</button>
			<ul>
				<li v-for="comment in comments">

					<span class="comment_pictures" v-for="picture in comment.pictures">
						<img v-bind:src="pictures_path+picture"/>
					</span>
					<span class="comment_name" v-bind:style="{'color': comment.color}">{{comment.name}}</span>: {{comment.text}}
				</li>
			</ul>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
